<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &ndash; Clothing Store</title>
</head>
<body>
<a data-th-href="@{/atum/products/list}">&larr; Products List</a>
<h1 data-th-text="${product.title}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Title</strong>: <span data-th-text="${product.title}"></span></li>
    <li><strong>Description</strong>: <span data-th-text="${product.description}"></span></li>
</ul>
<a data-th-href="@{/atum/products/{productId}/edit(productId=${product.id})}">Edit</a>
<form method="post" data-th-action="@{/atum/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
